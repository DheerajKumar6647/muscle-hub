
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | Muscle Hub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="product-details" class="container" style="padding: 100px 0;">
        </div>

    <script>
        async function loadProductDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            const response = await fetch('data/products.json');
            const products = await response.json();
            
            const item = products.find(p => p.id == id);
            
            if(item) {
                document.getElementById('product-details').innerHTML = `
                    <div style="display:flex; gap:40px; flex-wrap:wrap;">
                        <img src="${item.image}" style="max-width:400px; width:100%;">
                        <div>
                            <h1 style="color:var(--primary)">${item.name}</h1>
                            <p style="font-size:1.5rem">â‚¹${item.price}</p>
                            <p>${item.description}</p>
                            <button onclick="addToCart(${item.id})" class="btn-primary">ADD TO CART</button>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('product-details').innerHTML = "<h2>Product Not Found</h2>";
            }
        }
        window.onload = loadProductDetail;
    </script>
</body>


</html>
